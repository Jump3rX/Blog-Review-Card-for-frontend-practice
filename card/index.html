<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon" />
    <title>Blog Review Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="/images/illustration-article.svg"
          alt="card image"
          class="card-image"
        />
        <div class="card-body">
          <h4 class="text-bg">Learning</h4>
          <small class="card-date">Published 21st Dec 2023</small>
          <h1 class="card-title"><strong>HTML & CSS foundations</strong></h1>
          <p class="card-text">
            These languages are the backbone of every website, definig
            structure, content, and presentation.
          </p>
          <div class="card-footer">
            <img src="/images/image-avatar.webp" alt="" class="footer-img" />

            <p class="footer-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
